<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      height: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h2>Good times only</h2>
  
  <div id="current-site">
    <p>Current website: <span id="domain"></span></p>
    <p>Total time: <span id="domain-total-time"></span> mins</p>
    <p>Monitored? <span id="is-monitored"></span></p>
    <section>
      <h4>Start Monitoring this website</h4>
      <form id="add-site-form">
        <div>
          <label for="new-domain-max-time">Daily limit (minutes):</label>
          <input
            type="number"
            name="max-daily-time"
            id="new-domain-max-time"
            placeholder="60"
            min="1"
            required
          />
        </div>
        <button type="submit">Add</button>
      </form>
    </section>
  </div>

  <div id="daily-usage"> 
    <h4>Daily usage</h4>
    <ol id="daily-list">
      <li>youtube.com -> <span id="time">32</span> minutes</p></li>
      <li>globo.com -> <span id="time">10</span> minutes</p></li>
      <li>linkedin -> <span id="time">32</span> minutes</p></li>
    </ol>
  </div>
  
  <button id="settingsButton">⚙️ Manage monitored websites</button>
  
<script type="module" src="popup.js"></script>
</body>
</html>
