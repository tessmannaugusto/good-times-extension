<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      height: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h2>Good times only</h2>

  <section id="current-site">
    <p>Current website: <span id="domain"></span></p>
    <p>Total time: <span id="domain-total-time"></span> mins</p>
    <p>Monitored? <span id="is-monitored"></span></p>

    <form id="add-site-form">
      <fieldset>
        <legend>Start monitoring this website</legend>
        <label for="new-domain-max-time">Daily limit (minutes):</label>
        <input type="number" name="max-daily-time" id="new-domain-max-time" placeholder="60" min="1" required />
        <button type="submit">Add</button>
      </fieldset>
    </form>
  </section>

  <section id="daily-usage">
    <h3>Daily usage</h3>
    <ol id="daily-list">
      <li>youtube.com -> <span class="time">32</span> minutes</li>
      <li>globo.com -> <span class="time">10</span> minutes</li>
      <li>linkedin.com -> <span class="time">32</span> minutes</li>
    </ol>
  </section>

  <button type="button" id="settingsButton" title="Manage monitored websites">⚙️ Manage monitored websites</button>

  <script src="popup.js"></script>
</body>

</html>
