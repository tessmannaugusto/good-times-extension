<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Configurações - Controle de Tempo</title>
    <style>
      body {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Monitored websites</h1>

    <section>
      <h2>Currently monitored</h2>
      <ul>
        <li>a</li>
        <li>b</li>
        <li>c</li>
      </ul>
    </section>

    <section>
      <h2>Start Monitoring</h2>
      <form id="add-site-form">
        <div>
          <label for="new-domain">Website:</label>
          <input
            type="text"
            name="domain"
            id="new-domain"
            placeholder="https://youtube.com"
            required
          />
        </div>

        <div>
          <label for="new-domain-max-time">Daily limit (minutes):</label>
          <input
            type="number"
            name="max-daily-time"
            id="new-domain-max-time"
            placeholder="60"
            min="1"
            required
          />
        </div>

        <button type="submit">Add Site</button>
      </form>
    </section>

    <script src="options.js"></script>
  </body>
</html>
